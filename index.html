<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>The Phsycic Game</h1>
    <p>Guess what letter I'm thinking.</p>
    <p id="wins">Wins:</p>
    <p id="losses">Losses:</p>
    <p id="guesses-left">Guesses Left:</p>
    <p id="guesses-used">Your Guesses so far:</p>

    <script>

        //Variable defined for the alphabet//

        var alphabet = ["a", "b", "c", "d", "e", "f", "g","h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v","w", "x", "y", "z"];

        //Variables for wins, losses, and guesses.//

        var wins = 0;
        var losses = 0;
        var guesses = 10;
        var guessesUsed = 0;

        //Variable for computer to chose a random number//

        var computerChoice = alphabet[Math.floor(Math.random() * alphabet.length)];

        console.log(computerChoice);

        //Key press function//

        document.onkeypress = function(event) {
            var userGuess = event.key;

            if (userGuess === computerChoice) {
                wins++;
            }
            else{
                guesses--;
            }
            if(guesses === 0){
                losses++
            }
            

            document.getElementById("wins").innerHTML = "Wins: " + wins;
            document.getElementById("losses").innerHTML = "Losses: " + losses;
            document.getElementById("guesses-left").innerHTML = "Guesses left: " + guesses;
            document.getElementById("guesses-used").innerHTML = "Your Guesses so far: " + guessesUsed;

        }

    
    
    </script>
</body>
</html>
